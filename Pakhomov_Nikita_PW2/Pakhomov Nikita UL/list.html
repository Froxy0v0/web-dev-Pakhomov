<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List with Images</title>
</head>
<body>
    <h1>Nested List with Images</h1>
    <ul style="list-style-type: none;">
        <li style="margin-bottom: 10px;">
            <img src="https://i.yapx.ru/XayOk.png" alt="Image 1" style="width: 20px; margin-right: 10px; vertical-align: middle;">List Item 1
            <ul style="list-style-type: none;">
                <li style="margin-bottom: 5px;"><img src="https://i.yapx.ru/XayOj.png" alt="Subimage 1" style="width: 15px; margin-right: 5px; vertical-align: middle;">Subitem 1</li>
                <li style="margin-bottom: 5px;"><img src="https://i.yapx.ru/XayOv.png" alt="Subimage 2" style="width: 15px; margin-right: 5px; vertical-align: middle;">Subitem 2</li>
            </ul>
        </li>
        <li style="margin-bottom: 10px;">
            <img src="https://i.yapx.ru/XayOu.png" alt="Image 2" style="width: 20px; margin-right: 10px; vertical-align: middle;">List Item 2
            <ul style="list-style-type: none;">
                <li style="margin-bottom: 5px;"><img src="https://i.yapx.ru/XayOw.png" alt="Subimage 3" style="width: 15px; margin-right: 5px; vertical-align: middle;">Subitem 3</li>
                <li style="margin-bottom: 5px;"><img src="https://i.yapx.ru/XayPE.png" alt="Subimage 4" style="width: 15px; margin-right: 5px; vertical-align: middle;">Subitem 4</li>
            </ul>
        </li>
    </ul>
</body>
</html>
